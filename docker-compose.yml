services:
  mcp-glpi:
    build: .
    container_name: mcp-glpi
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true
