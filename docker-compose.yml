services:
  mcp-glpi:
    build: .
    container_name: mcp-glpi
    restart: unless-stopped
    ports:
      - "3100:3000"
    environment:
      - GLPI_URL=
      - GLPI_APP_TOKEN=
      - GLPI_USER_TOKEN=
      - MCP_API_KEY=
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
